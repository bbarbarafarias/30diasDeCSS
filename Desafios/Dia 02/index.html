<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous" />
    <title>Dia 2</title>
</head>

<body>
    <main class="wrapper">
        <input type="checkbox" class="bubble-checkbox" id="bubble-toggle">

        <label for="bubble-toggle" class="bubble-button">
           <div class="trace"></div>
           <div class="trace"></div>
       </label>

        <div class="bubble-small bubble-button--1">
            <a href="#">
                <i class="fas fa-heart"></i>
            </a>
        </div>

        <div class="bubble-small bubble-button--2">
            <a href="https://www.instagram.com/">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <div class="bubble-small bubble-button--3">
            <a href="https://twitter.com/">
                <i class="fab fa-twitter"></i>
            </a>
        </div>

    </main>
    <script src="https://kit.fontawesome.com/f613afb609.js" crossorigin="anonymous"></script>
</body>

</html>
